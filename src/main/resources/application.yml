    expandServiceName: ExpandBeta
  reg:
    guestAccountCreationUrl: https://eaa-stg.apps-test.iu.edu
    canvasServiceName: CanvasBeta
    expandServiceName: ExpandBeta
  snd:
    guestAccountCreationUrl: https://eaa-stg.apps-test.iu.edu
    canvasServiceName: CanvasSand
    expandServiceName: ExpandBeta
  dev:
    guestAccountCreationUrl: https://eaa-stg.apps-test.iu.edu
    canvasServiceName: CanvasBeta
    expandServiceName: ExpandBeta
  ci:
    guestAccountCreationUrl: https://eaa-stg.apps-test.iu.edu
    canvasServiceName: CanvasBeta
